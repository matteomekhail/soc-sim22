server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

  # Suricata EVE JSON logs
  - job_name: suricata
    static_configs:
      - targets:
          - localhost
        labels:
          job: suricata
          __path__: /var/log/suricata/eve.json
    pipeline_stages:
      - json:
          expressions:
            event_type: event_type
            src_ip: src_ip
            dest_ip: dest_ip
      - labels:
          event_type:

  # Wazuh alerts
  - job_name: wazuh-alerts
    static_configs:
      - targets:
          - localhost
        labels:
          job: wazuh
          __path__: /var/ossec/logs/alerts/alerts.json
    pipeline_stages:
      - json:
          expressions:
            rule_level: rule.level
            rule_description: rule.description
      - labels:
          rule_level:

  # Scenario attack logs
  - job_name: scenario-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: scenarios
          __path__: /var/log/wcace/*.log
